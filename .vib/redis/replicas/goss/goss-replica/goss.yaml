command:
  redis-ping:
    exec: REDISCLI_AUTH="$REDIS_PASSWORD" redis-cli PING
    exit-status: 0
    stderr: [ ]
    stdout:
    - "PONG"
    timeout: 20000
  redis-ping-no-password:
    exec: redis-cli PING
    exit-status: 0
    stdout:
    - "NOAUTH Authentication required."
    stderr: [ ]
    timeout: 20000
  redis-auth:
    exec: REDISCLI_AUTH="$REDIS_PASSWORD" redis-cli -h 127.0.0.1 -p 6379
    exit-status: 0
    stderr: [ ]
    timeout: 20000
  redis-not-writing-read-only-replica:
    exec: REDISCLI_AUTH="$REDIS_PASSWORD" redis-cli SET key value
    exit-status: 0
    stdout:
      - "READONLY You can't write against a read only replica."
    stderr: [ ]
    timeout: 20000
  redis-whoami:
    exec: REDISCLI_AUTH="$REDIS_PASSWORD" redis-cli ACL WHOAMI
    exit-status: 0
    stdout:
      - "default"
    stderr: [ ]
    timeout: 20000
  redis-setuser:
    exec: REDISCLI_AUTH="$REDIS_PASSWORD" redis-cli ACL SETUSER virginia on +GET allkeys
    exit-status: 0
    stdout:
      - "OK"
    stderr: [ ]
    timeout: 20000
  redis-role:
    exec: REDISCLI_AUTH="$REDIS_PASSWORD" redis-cli ROLE
    exit-status: 0
    stdout:
      - "slave"
    stderr: [ ]
    timeout: 20000
  redis-get-users:
    exec: REDISCLI_AUTH="$REDIS_PASSWORD" redis-cli ACL LIST
    exit-status: 0
    stdout:
      - "user default"
    stderr: [ ]
    timeout: 20000000
  redis-resetstat:
    exec: REDISCLI_AUTH="$REDIS_PASSWORD" redis-cli CONFIG RESETSTAT
    exit-status: 0
    stdout:
      - "OK"
    stderr: [ ]
    timeout: 20000
  redis-info:
    exec: REDISCLI_AUTH="$REDIS_PASSWORD" redis-cli INFO
    exit-status: 0
    stdout:
      - "role:slave"
    stderr: [ ]
    timeout: 20000
  user-id-test:
    exec: id -u
    exit-status: 0
    stdout:
      - 1002
    stderr: [ ]
    timeout: 20000
file:
  /bitnami/redis/data:
    filetype: directory
    exists: true
file:
  /opt/bitnami/redis/mounted-etc/replica.conf:
    exists: true
    mode: "0777"
    filetype: symlink
    contains:
      - slave-read-only yes
      - rename-command FLUSHDB ""
      - rename-command FLUSHALL ""
